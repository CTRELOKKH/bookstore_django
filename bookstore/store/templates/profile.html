{% extends 'base.html' %}

{% block title %}
Profile Page
{% endblock %}


{% block body %}
  {% for post in query %}
    <h2>Welcome <span style = "color: #F46404;">{{ post.username}}</span> </h2>
         	<p>Email id: {{ post.email}} </p>
         	<p>First Name: {{ post.first_name}} </p>
         	<p>Last Name: {{ post.last_name}} </p>
  {% endfor %}
{% endblock %}
